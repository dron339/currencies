<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Результат</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="card shadow p-4">
        <h2 class="text-center mb-4">Результат конвертації</h2>
        <ul class="list-group mb-3">
            <li class="list-group-item">Сума: <strong th:text="${amount}">0</strong></li>
            <li class="list-group-item">Валюта: <strong th:text="${currency}">-</strong></li>
            <li class="list-group-item">Курс: <strong th:text="${rate}">0</strong></li>
            <li class="list-group-item">Отримано: <strong th:text="${convertedAmount}">0</strong></li>
        </ul>

        <form th:action="@{/export}" method="get" class="mb-2">
            <input type="hidden" name="amount" th:value="${amount}"/>
            <input type="hidden" name="currency" th:value="${currency}"/>
            <button type="submit" class="btn btn-success w-100">Завантажити у Excel</button>
        </form>

        <a href="/" class="btn btn-secondary w-100">Назад</a>
    </div>
</div>
</body>
</html>
